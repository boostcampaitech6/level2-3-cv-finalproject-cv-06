<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IVT Main Page(Login)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">IVT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/upload">비디오 업로드</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/album">Album</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/album/album_page">Album Page</a>
                    </li>
                </ul>

                <ul class="navbar-nav me-auto me-2 me-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">user@email.com</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/logout">Logout</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <div>
        {% if srcinterval %}
        <div class="ratio ratio-16x9 w-25 p-3 position-absolute top-50 start-50 translate-middle">
            <iframe id="myVideo" src={{srcinterval}} allowfullscreen></iframe>
        </div>
        {% else %}
        <div class="ratio ratio-16x9 w-25 p-3 position-absolute top-50 start-50 translate-middle">
            <iframe id="myVideo" src="/testitems/C_3_13_30_BU_SYA_10-06_15-11-55_CD_RGB_DF2_M3.mp4#t=10,20"
                allowfullscreen></iframe>
        </div>
        {% endif %}

    </div>

    <form method="post">
        <input type="number" id="startframe_" name="start" value=0 />
        <input type="number" id="endframe_" name="end" value=15 />
        <input type="submit">
    </form>


    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <!-- <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div> -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/testitems/1.jpg" class="d-block w-25 p-3" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/testitems/2.jpg" class="d-block w-25 p-3" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/testitems/3.jpg" class="d-block w-25 p-3" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>


    <div class="modal fade" id="modifyModal" tabindex="-1" aria-labelledby="modifyModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modify</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    변경할 파일 이름을 입력해주세요.
                    <div class="col--3">
                        <label for="fileName" class="form-label">파일 이름</label>
                        <input type="text" class="form-control" id="fileName" placeholder="변경할 파일명">
                    </div>
                    <div class="modal-footer">
                    </div>
                    <button type="button" class="btn btn-primary">변경</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Delete</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    삭제된 파일은 복구되지 않습니다. 정말 삭제하시겠습니까?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">삭제</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                </div>
            </div>
        </div>
    </div>

        Launch demo modal
    </button> -->
