<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand mb-0 h1" href="/">IVT</a>
            </div>
        </nav>

    <div class="container text-center">
      <div class="row justify-content-center">
        <form class="row g-3" id="login-form" action="/user/login" method="post" enctype="application/x-www-form-urlencoded">
            <div class="col--3">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="input email" name="email">
              {% if err.user %}  
              <p style="color: red;">{{ err.user }}</p>
              {% endif %}
            </div>
            <div class="col--3">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="input password" name="pw">
                {% if err.pw %}  
                <p style="color: red;">{{ err.pw }}</p>
                {% endif %}
            </div>

            <div class="col-3-12">
                <button type="submit" class="btn btn-primary btn-lg">Log In</button>
            </div>
          </form>

          <a class="col-12 text-black" href="/user/signup">Sign up</a>
      </div>
    </div>
    <script>
    </script>
    </body>
</html>
