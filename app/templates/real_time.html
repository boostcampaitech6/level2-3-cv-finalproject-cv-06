<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand mb-0 h1" href="/">IVT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">이상탐지</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li>
                                <a class="dropdown-item" href="/upload">녹화 영상</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="/real_time">실시간</a>
                            </li>
                        </ul>
                    <li class="nav-item">
                        <a class="nav-link" href="/album">Album</a>
                    </li>
                </ul>
                
                <ul class="navbar-nav me-auto me-2 me-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">{{ token.email }}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/user/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>이상행동을 탐지할 cctv를 연결 해주세요.</h2>
        <form id="myForm">
            <div class="mb-3">
                <label for="videoName" class="form-label">가게 이름</label>
                <input type="text" class="form-control" id="storeName" name="name" placeholder="가게 이름을 입력하세요." required>
            </div>
            <div class="mb-3">
                <label for="dataInput" class="form-label">동영상 날짜</label>
                <input type="date" class="form-control" id="dateInput" name="date" required>
            </div>
            <div>
                <label for="customRange2" class="form-label">Score Threshold</label>
                <input id="customRange2" type="range" class="form-range" min="0" max="1" step="0.1" list="tickmarks" name="thr">
            </div>
            <div class="mb-3">
                <label for="realTimeVideo" class="form-label">실시간 영상 URL</label>
                <input type="url" class="form-control" id="realTimeVideo" name="real_time_video" placeholder="실시간 영상 URL을 입력하세요.">
            </div>
            <button type="submit" class="btn btn-primary">탐지 시작</button>
        </form>
        
        <script>
            function loadRealTimeVideo() {
                var videoUrl = document.getElementById('realTimeVideo').value;
                var videoElement = document.createElement('video');
                
                videoElement.setAttribute('controls', 'controls');
                videoElement.setAttribute('width', '640');
                videoElement.setAttribute('height', '360');
        
                var sourceElement = document.createElement('source');
                sourceElement.setAttribute('src', videoUrl);
                sourceElement.setAttribute('type', 'video/mp4');
        
                videoElement.appendChild(sourceElement);
        
                document.body.appendChild(videoElement);
            }
        </script>
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
