        <div class="col--3">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="input email" name="email">
        </div>
        <div class="col--3">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="input password" name="pw">
        </div>
        <div class="col--3">
            <label for="inputPassword4" class="form-label">Password Check</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="input password" name="check_pw">
        </div>
        <div class="col-3-12">
            <button type="submit" class="btn btn-primary btn-lg">Sign up</button>
        </div>
    </form>
