        <div class="container mt-5">
        <h2>이상행동을 탐지할 동영상을 업로드 해주세요.</h2>
        <form id="myForm" action="/upload" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="videoName" class="form-label">가게 이름</label>
                <input type="text" class="form-control" id="storeName" name="name" placeholder="가게 이름을 입력하세요." required>
            </div>
            <div class="mb-3">
                <label for="datetimeInput" class="form-label">동영상 날짜 및 시간</label>
                <input type="datetime-local" class="form-control" id="datetimeInput" name="datetime" required>
            </div>
            <div>
                <label for="customRange2" class="form-label">Score Threshold</label>
                <input id="customRange2" type="range" class="form-range" min="0" max="0.1" step="0.01" list="tickmarks" name="thr">
            </div>
            <div class="mb-3">
                <label for="file" class="form-label">파일 선택</label>
                <input type="file" class="form-control" id="file" name="upload_file">
            </div>
            <button type="submit" class="btn btn-primary" >탐지 시작</button>
            <!-- <button type="button" class="btn btn-primary" onclick="redirectToRealTime()">실시간 탐지</button> -->
        </form>
